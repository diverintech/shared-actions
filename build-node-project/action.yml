name: Build Project
inputs:
  node-version:
    description: "Node.js version to use"
    required: true
    default: "20"
runs:
  using: "node12"
  steps:
    - name: Get code
      uses: actions/checkout@v4
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}
    - name: Install dependencies
      run: npm ci
    - name: Build project
      run: npm run build
